<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/06c5ed8a69.js" crossorigin="anonymous"></script>
	<title>FreeCodeCamp replica</title>
</head>
<body>
	<div class="nav">
		<div class="searchBar">
			<i class="fa fa-light fa-magnifying-glass"></i>
			<input type="text" placeholder="Search 9,000+ tutorials" class="search">
		</div>
		<div class="title">
			<a>freeCodeCamp(<img class="logo" src="logo.png">)</a>
		</div>
		<div>
			<button class="menu">Menu</button>
			<button class="signIn">Sign in</button>
		</div>		
	</div>
	<div class="intro">
			<h1 class="lineOne">Learn to code - for free.</h1>
			<h1 class="lineTwo">Build projects.</h1>
			<h1 class="lineThree">Earn certifications.</h1>
			<h3>Since 2014, more than 40,000 freeCodeCamp.orh graduates have gotten jobs at tech companies including:</h3>
		
		<div class="companies">
			<img src="companies.png">
		</div>
		<div class="start">
			<button>Get started (it's free)</button>
		</div>
		
		<img src="students.png" alt="Students">
		<figcaption>freeCodeCamp students at a local study group in South Korea.</figcaption>
	</div>
</body>
</html>
